<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/booking.css" type="text/css">
    <script src="../js/booking.js"></script>
    <title>Bookings</title>
</head>
<body>

    <div class="container">
        <h1>In The Ride</h1>
        <p>Fell the fresheness the Kenyan atmosphere has to offer</p>
    </div>
    
    <div class="container form-sec">
        <form class="form-control">
            <div class="mb-3 mt-3 input-group form-floating">
                
                <input type="text" id="first-name" class="form-control" name="first-name">
                <label for="first-name" >First Name:</label>
            </div>
            <div class="mb-3 mt-3 input-group form-floating">
                
                <input type="last-name" class="form-control" name="last-name">
                <label for="last-name" >Last Name:</label>
            </div>
            <div class="mb-3 mt-3 input-groupb form-floating">
                
                <input type="tel" id="tel" class="form-control" name="tel">
                <label for="tel">Phone:</label>
            </div>
            <div class="mb-3 mt-3 input-group form-floating">
                
                <input type="email" id="email" class="form-control" name="email">
                <label for="email">Email:</label>
            </div>
            <div class="mb-3 mt-3 form-floating ">
                
                <input type="date" id="date" class="form-control" name="date"><br>
                <label for="date">Tour Date:</label>
            </div>
            <div class="mb-3 mt-3 ">
                <button type="submit">Book A Tour</button>
            </div>
        </form>
    </div>
    
</body>
</html>
