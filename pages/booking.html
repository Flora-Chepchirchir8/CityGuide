<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/booking.css" type="text/css">
    <script src="../js/booking.js"></script>
    <title>Bookings</title>
</head>
<body>
    <form>
        <label for="first-name" >First Name</label>
        <input type="text" id="first-name"> <br>
        <label for="last-name" >Last Name</label>
        <input type="last-name"><br>
        <label for="tel">Phone:</label>
        <input type="tel" id="tel"> <br>
        <label for="email">Email:</label>
        <input type="email" id="email"> <br>
        <label for="date">Tour Date</label>
        <input type="date" id="date"><br>
        <button type="submit">Book A Tour</button>
    </form>
</body>
</html>
